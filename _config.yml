# repositoryUrl: https://github.com/dynamsoft-docs-docs/blob/master
# repositoryUrlJS: https://github.com/dynamsoft-docs-docs-js/blob/main
# repositoryUrlMobile: https://github.com/dynamsoft-docs-docs-mobile/blob/main
repositoryUrlCommon: https://github.com/dynamsoft-docs-docs-common/blob/main
repository: dynamsoft-docs-docs
docFullPath: https://www.dynamsoft.com
firstLevelUrl: 
docHomePage: /introduction/

useVersionTree: true

ADoc: /ADoc/
BDoc: /BDoc/
CDoc: /CDoc/

assets: /assets/
edit_icon: /assets/img-icon/edit-icon.png
smile_icon: /assets/img-icon/icon-smile.png
sad_icon: /assets/img-icon/icon-sad.png
dbr_icon: /assets/img-icon/icon-dbr.svg
dwt_icon: /assets/img-icon/icon-dwt.svg
dnt_icon: /assets/img-icon/icon-dnt.svg


baseurl: ""
plugins:
  - jemoji

defaults:
  - scope:
      path: ""
    values:
      category: "original-repo"
  - scope:
      path: "programming/javascript"
    values:
      category: "js-repo"
  - scope:
      path: "programming/android"
    values:
      category: "mobile-repo"
  - scope:
      path: "programming/objectivec-swift"
    values:
      category: "mobile-repo"
  - scope:
      path: ""
      permalink: /:categories/:year:month:date-:title.html
    values:
      layout: "default-layout"
      noTitleIndex: true
      needAutoGenerateSidebar: true
      needGenerateH3Content: true

url: "https://www.dynamsoft.com" # sitemap root

markdown: kramdown
